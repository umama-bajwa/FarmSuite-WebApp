<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmSuite - Login</title>
    <link rel="icon" type="image/png" href="imgs/logo1.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <style>
        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 350px;
            width: 90%;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .popup-overlay.active .popup-content {
            transform: scale(1);
        }
        
        .popup-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .popup-icon.error {
            color: #e74c3c;
        }
        
        .popup-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .popup-message {
            margin-bottom: 20px;
            color: #555;
        }
        
        .popup-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .popup-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Popup Structure -->
        <div class="popup-overlay" id="popupOverlay">
            <div class="popup-content">
                <div class="popup-icon error">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <h3 class="popup-title" id="popupTitle">Error</h3>
                <p class="popup-message" id="popupMessage"></p>
                <button class="popup-button" id="popupButton">OK</button>
            </div>
        </div>

        <!-- Left Side - Image -->
        <div class="left">
            <img src="imgs/login.png" alt="Farm Image">
        </div>

        <!-- Right Side - Login Form -->
        <div class="right">
            <div class="login-box">
                <h1>FarmSuite.</h1>
                <h2>Login</h2>
                
                <form action="#" method="POST">
                    <label for="username">USER NAME</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="btn login-btn">Login</button>
                    <a href="signup.html" class="btn signup-btn">Sign Up</a>
                </form>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            const popupOverlay = document.getElementById("popupOverlay");
            const popupTitle = document.getElementById("popupTitle");
            const popupMessage = document.getElementById("popupMessage");
            const popupButton = document.getElementById("popupButton");

            // Show popup function
            function showPopup(title, message) {
                popupTitle.textContent = title;
                popupMessage.textContent = message;
                popupOverlay.classList.add("active");
            }

            // Hide popup function
            function hidePopup() {
                popupOverlay.classList.remove("active");
            }

            // Close popup when clicking the button
            popupButton.addEventListener("click", hidePopup);

            if (!form) {
                console.error("Form not found. Ensure there is a <form> element in the HTML.");
                return;
            }

            form.addEventListener("submit", async (event) => {
                event.preventDefault();

                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value.trim();

                if (!username || !password) {
                    showPopup("Missing Information", "Please enter both username and password.");
                    return;
                }

                try {
                    const response = await fetch("http://localhost:5000/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, password }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Correct role-based redirection
                        if (data.role === "worker" || username.toLowerCase() === "worker") {
                            window.location.href = "woker-dashboard.html";
                        } 
                        if (data.role === "worker1" || username.toLowerCase() === "worker1") {
                            window.location.href = "woker-dashboard.html";
                        } 
                        if (data.role === "worker2" || username.toLowerCase() === "worker2") {
                            window.location.href = "woker-dashboard.html";
                        } 
                        if (data.role === "worker3" || username.toLowerCase() === "worker3") {
                            window.location.href = "woker-dashboard.html";
                        } 
                        else if (data.role === "owner" || username.toLowerCase() === "owner") {
                            window.location.href = "owner-dashboard.html";
                        } 
                        else if (data.role === "shopkeeper" || username.toLowerCase() === "shopkeeper") {
                            window.location.href = "shopkeeper-dashboard.html";
                        } 
                        else if (data.role === "vet" || username.toLowerCase() === "vet") {
                            window.location.href = "vet.html";
                        } 
                        else if (data.role === "manager" || username.toLowerCase() === "manager") {
                            window.location.href = "manager-dashboard.html";
                        } 
                        else {
                            showPopup("Unauthorized", "You don't have access to this system.");
                        }
                    } else {
                        showPopup("Login Failed", data.error || "Invalid login credentials.");
                        // Clear password field and refresh username field
                        document.getElementById("password").value = "";
                        document.getElementById("username").focus();
                    }
                } catch (error) {
                    console.error("Error:", error);
                    showPopup("Server Error", "Unable to connect to the server. Please try again later.");
                    // Refresh the page after 3 seconds
                    setTimeout(() => {
                        window.location.reload();
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
